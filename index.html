<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarangi - Audio et Image</title>
    <style>
        body {
            background-image: url('Sarangi cover.png');
            background-size: contain; /* Ajuste l'image à la taille de l'écran */
            background-repeat: no-repeat;
            background-position: center top; /* Positionne l'image en haut de la page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        audio {
            margin-top: 20px; /* Ajoute un espace au-dessus du lecteur audio */
            border: 2px solid black; /* Ajoute une bordure noire autour du lecteur */
            border-radius: 8px; /* Arrondit les coins */
            padding: 5px; /* Espace à l'intérieur de la bordure */
        }
        p {
            max-width: 600px; /* Limite la largeur du texte */
            margin: 20px; /* Espace autour du texte */
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent pour le texte */
            padding: 10px;
            border-radius: 8px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333; /* Couleur de fond noir */
            color: #fff; /* Texte blanc */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #555; /* Couleur de fond plus claire au survol */
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="Sarangi Audio.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <p>
        Le sarangi est un instrument à cordes traditionnel de l'Inde, connu pour sa riche expressivité
        et sa capacité à imiter la voix humaine. Joué avec un archet, il est souvent utilisé dans la
        musique classique et folklorique indienne.
    </p>
    <a href="https://mesinstrumentsdumonde.fr/" class="button">Accéder au site Instruments du Monde</a>
</body>
</html>
