<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarangi - Audio et Image</title>
    <style>
        body {
            background-color: #f0f0f0; /* Couleur de fond neutre pour contraster avec l'image */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .image-container {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Ajoute des coins arrondis à l'image */
        }
        audio {
            margin-top: 20px;
            border: 2px solid black; /* Bordure noire autour du lecteur audio */
            border-radius: 8px;
            padding: 5px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333; /* Couleur sombre pour un aspect sérieux */
        }
        a.button {
            display: inline-block;
            margin-top: 30px; /* Augmente l'espace au-dessus du bouton */
            padding: 10px 20px;
            background-color: #f57c00; /* Couleur de fond orange */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #e65100; /* Couleur de fond plus foncée au survol */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Sarangi cover.png" alt="Sarangi">
    </div>
    <audio controls>
        <source src="Sarangi Audio.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <div class="title">Sarangi - Népal</div>
    <a href="https://mesinstrumentsdumonde.fr/" class="button">Accéder au site Instruments du Monde</a>
</body>
</html>
