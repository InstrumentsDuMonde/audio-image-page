<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpe Khmère</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;

            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .image-container {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
            margin-left: 0cm;

        .title {

            margin: 10px 0 20px;
            color: #333;
        }
        audio {
            margin-top: 0;
            border: 2px solid black;
            border-radius: 8px;
            padding: 5px;
        }
        a.button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f57c00;
            color: #fff;
            text-decoration: none;

    <div class="image-container">
